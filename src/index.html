<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Under OverLook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:300,400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  </head>
  <body>
    <aside>
      <h1 class="aside__logo orange">Hotel Under<span class="aside__logo-fit">LOOK</span></h1>
      <h2 class="aside__welcome">Welcome, Honored Visitor<span class="aside__welcome-name"></span>!</h2>
      <h2 class="aside__date"></h2>
      <figure class="aside-user-info-container">
        <section class="aside__fullname-container user-info-container">
          <label class="aside__fullname-label user-label">CUSTOMER NAME</label>
          <h3 class="aside__fullname user-info">Wile E. Coyote</h3>
        </section>
        <section class="aside__address-container user-info-container">
          <label class="aside__address-label user-label">ADDRESS</label>
          <h3 class="aside__address user-info">1234 Looney Tunes Lane</h3>
        </section>
        <section class="aside__email-container user-info-container">
          <label class="aside__email-label user-label">E-MAIL</label>
          <h3 class="aside__email user-info">lookingforRoadRunners@coyotetunes.com</h3>
        </section>
        <!-- <section class="aside__stride-length-container user-info-container">
          <label class="aside__stride-length-label user-label">STRIDE LENGTH</label>
          <h3 class="aside__stride-length user-info">stridelength</h3>
        </section> -->
      </figure>
    </aside>
    <main>
      <div class="tabs">
        <ul class="tab-links">
          <li class="active"><a href="#tab1">Home</a></li>
          <li><a href="#tab2">Rooms</a></li>
          <li><a href="#tab3">Orders</a></li>
          <li><a href="#tab4">Customer</a></li>
        </ul>
        <div class="tab-content">
          <div id="tab1" class="tab active">
            <section class="main__column-one">
              <section class="steps-container" id="steps-container__main">
                <figure class="steps__header-container widget green-b">
                  <h3 class="steps__header-input widget-main-header">Number of Rooms Available: <span id="rooms-available" class="rooms-available__main"></span></h3>
                </figure>
                <figure class="steps__daily-goal-container widget green">
                  <h3 class="steps__daily-goal-header widget-header">Total Revenue: $ <span id="total-revenue" class="total-revenue__main"></span></h3>
                </figure>
                <figure class="steps__header-container widget green-b">
                  <h3 class="steps__daily-goal-header widget-header">Occupancy: <span id="percent-occupied" class="percent-occupied__main"></span>%</h3>
                </figure>
              </section>
            </section>
          </div>      
          <div id="tab2" class="tab">
            <section class="main__column-one">
              <section class="steps-container" id="step-container__main">
                <figure class="steps__header-container widget green-b">
                  <h3 class="steps__header-input widget-main-header">Most Popular Booking Date: <span id="most-popular-date" class="most-popular-date__main"></span></h3>
                </figure>
                <figure class="steps__daily-goal-container widget green">
                  <h3 class="steps__daily-goal-header widget-header">Most Rooms Avalable: <span id="most-rooms-available" class="most-rooms-available__main"></span></h3>
                </figure>
                <figure>
                  <p>Enter Date to Search: <input id="search-rooms-date" placeholder="2019/01/01" type="text" name="" value=""></p>
                </figure>
                <figure class="steps__header-container widget green-b">
                  <h3 class="steps__daily-goal-header widget-header"><span id="available-rooms-date" class="available-rooms-date__main"> </span></h3>
                </figure>
              </section>
            </section>
          </div>          
          <div id="tab3" class="tab rooms">
            <!-- <section class="main__column-one"> -->
              <section class="steps-container" id="steps-container__main">
                <figure class="steps__daily-goal-container widget green">
                  <h3 class="steps__daily-goal-header widget-header">Room Service Orders for <span id="rs-order-date" class="total-revenue__main">Today</span>:</h3>
                </figure>
                <figure class="steps__header-container widget green-b">
                  <h3 class="steps__header-input widget-main-header"><span id="room-service-orders" class="room-service-orders__main"></span></h3>
                </figure>                
                <figure class="steps__header-container widget green-b">
                  <h3 class="user-header widget-header">Select Date: <span id="tab-select-rsdate" class="tab-select-rsdate__main"></span></h3>
                  <input id="search-rsdate" placeholder="2019/01/01" type="text" name="" value="">
                  <button id="search-room-service-date" name="Search">Search: </button>
                </figure>
              </section>
            <!-- </section> -->
          </div>
          <figure id="tab4" class="tab">
            <section class="main__column-one">
              <section class="steps-container" id="step-container__main">
                <figure class="steps__header-container widget green-b">
                <h3 class="user-header widget-header">Current Customer: <span id="tab-user-info" class="tab-user-info__main"></span></h3>
                </figure>
                <figure class="steps__daily-goal-container widget green">
                <h3 class="user-header widget-header">Select Customer: <span id="tab-select-user" class="tab-select-user__main"></span></h3>
                <input id="search-input" placeholder="   Search ideas" type="text" name="" value="">
                <h3 class="new-user-header widget-header"> <span id="tab-new-user-info" class="tab-new-user-info__main"></span></h3>
                </figure>
                <figure class="steps__daily-goal-container widget green">
                <h3 class="new-user-header widget-header">Enter new customer: <span id="tab-new-user" class="tab-new-user__main"></span></h3>
                <input id="new-user-input" placeholder="   Add new user" type="text" name="" value="">
              </figure>
            </section>
          </section>
        </div>
      </div>
    </main>

  </body>
</html>
